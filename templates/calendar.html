{% extends "base.html" %}
{% block title %}Calendar{% endblock %}
{% block content %}
<h2>Calendar View</h2>
<table>
    <tr>
        <th>Task</th>
        <th>Due</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.content }}</td>
        <td>{{ task.due }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
